<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>travel kit - 회원가입</title>
  <script src="signup.js" defer></script>
</head>
<body>
  <header>
    <img src="png/logo.png" alt="logo" class="logo">
    <h1>TRAVEL KIT</h1>
  </header>

  <form name="signupForm" method="post" onsubmit="return validateSignupForm()">
    <h2>회원가입</h2>
    <input type="text" id="name" placeholder="이름"><br>
    <input type="email" id="email" placeholder="이메일 주소"><br>
    <input type="password" id="password" placeholder="비밀번호"><br>
    <input type="password" id="confirm-password" placeholder="비밀번호 확인"><br>
    <input type="submit" value="회원가입">
    <p id="signup-error-message" style="color: red; display: none;"></p> <!-- 에러 메시지 표시 -->
  </form>
</body>
</html>
